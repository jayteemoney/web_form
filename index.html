<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <title>sign up form</title>
</head>
<body>
<div class="main-container">
    <div class="container">
        <div class="header">
            <div class="header-btn">
                <i class="fa fa-user-plus" ></i>
                <h2>sign up</h2>
            </div>
        </div>
        <div class="header-btn2"><i class="fa fa-times"></i></div>
        <p>Become a member- you will enjoy exclusive deals,
            offers, invites and rewards
        </p>
        <hr>
        <form>
            <div class="form-box1">
            <label for="email" id="email"> email </label><br>
            <input type="email" name="email" placeholder="example@mail.com">
            <br><br>

            <label for="password" id="password"> enter a password </label><br>
            <input type="password" name="password" placeholder="atleast 8 characters">
            </div>

            <div class="form-box2">
            <label for="Date" id="Date"> Date of birth </label><br>
            <input type="date" name="date" placeholder="yyyy/mm/dd">
            <p> we will give you a nice treat on your birthday</p>
            </div>
            <div class="form-box3">
                <label class="checkbox">
                    <input type="checkbox" name="checkbox">
                    Subscribe to newsletter
                </label>
                <br>
                <div class="dropdown">
                <label> choose country</label>
                <select >
                    <option value="option 1">Nigeria</option>
                    <option value="option 1">Ghana</option>
                    <option value="option 1">Nairobi</option>
                </select>
                </div>
                <input type="button" value="Become a member">
            </div>
            <br>
            <hr>
        </form>
    </div>
</div>
</body>
</html>
